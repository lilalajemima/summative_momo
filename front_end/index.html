<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav style="background-color: #FFD700;" class="p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-lg font-bold" style="color: #004B66;">Transaction Dashboard</h1>
            <ul class="flex gap-4">
                <li><a href="#" class="hover:underline" style="color: #004B66;">Home</a></li>
                <li><a href="#" class="hover:underline" style="color: #004B66;">Reports</a></li>
                <li><a href="#" class="hover:underline" style="color: #004B66;">Settings</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-6 p-4">
        <!-- Search & Filters -->
        <div class="bg-white p-4 shadow rounded mb-4">
            <h2 class="text-lg font-semibold mb-2">Search & Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="searchType" placeholder="Search by type..." class="border p-2 rounded w-full">
                
                <input type="month" id="filterMonth" class="border p-2 rounded w-full">

                <select id="filterAmountRange" class="border p-2 rounded w-full">
                    <option value="">Filter by Amount Range</option>
                    <option value="1-1000">1 - 1,000</option>
                    <option value="1001-10000">1,001 - 10,000</option>
                    <option value="10001-150000">10,001 - 150,000</option>
                    <option value="150001-2000000">150,001 - 2,000,000</option>
                    <option value="2000001-5000000">2,000,001 - 5,000,000</option>
                    <option value="5000001-10000000">5,000,001 - 10,000,000</option>
                </select>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="bg-white p-4 shadow rounded mb-6">
            <h2 class="text-lg font-semibold mb-2">Transaction History</h2>
            <table class="w-full border-collapse border">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border p-2">Type</th>
                        <th class="border p-2">Amount</th>
                        <th class="border p-2">Date</th>
                        <th class="border p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                    <!-- Transactions will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
